    <title>Single Page Apps for GitHub Pages</title>



    <script type="text/javascript">
      // Ensure clean URL handling for GitHub Pages
      (function(l) {
        var pathSegments = l.pathname.split('/').slice(1);  // Get the path after the base URL
        var newPath = pathSegments.join('/');

        // Replace the URL to remove '?/' and keep the clean URL
        window.history.replaceState(null, '', newPath + l.search + l.hash);
      }(window.location));
    </script>








<script type="text/javascript">

    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
